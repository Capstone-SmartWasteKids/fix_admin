{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<style>
.dashboard-header {
    background: linear-gradient(135deg, #2E7D32, #66BB6A);
    color: white;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 25px;
}

.stat-card {
    border-radius: 16px;
    padding: 20px;
    color: white;
    position: relative;
    overflow: hidden;
    transition: transform .3s, box-shadow .3s;
}

.stat-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0,0,0,.2);
}

.stat-card i {
    font-size: 45px;
    opacity: .3;
    position: absolute;
    right: 20px;
    bottom: 20px;
}

.bg-users { background: linear-gradient(135deg, #42A5F5, #1E88E5); }
.bg-edu   { background: linear-gradient(135deg, #FFA726, #FB8C00); }
.bg-cat   { background: linear-gradient(135deg, #EF5350, #E53935); }
</style>

<div class="dashboard-header">
    <h3>Selamat Datang, {{ current_user.username }}</h3>
    <p class="mb-0">Dashboard Admin Smart Waste Kids</p>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="stat-card bg-users">
            <h6>Total Pengguna</h6>
            <h2>{{ total_users }}</h2>
            <i class="bi bi-people-fill"></i>
        </div>
    </div>

    <div class="col-md-4">
        <div class="stat-card bg-edu">
            <h6>Konten Edukasi</h6>
            <h2>{{ total_edukasi }}</h2>
            <i class="bi bi-book-half"></i>
        </div>
    </div>

    <div class="col-md-4">
        <div class="stat-card bg-cat">
            <h6>Kategori Sampah</h6>
            <h2>{{ total_kategori }}</h2>
            <i class="bi bi-tags-fill"></i>
        </div>
    </div>
</div>

{% endblock %}
