<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Master Admin - Smart Waste Kids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #81C784;
            --accent-color: #FFC107;
            --light-bg: #F1F8E9;
            --dark-text: #1B5E20;
            --gray-text: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2f1 0%, #a5d6a7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .top-icon {
            font-size: 70px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h2 {
            color: var(--dark-text);
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: var(--gray-text);
            margin-bottom: 25px;
        }

        .input-group {
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .input-group:focus-within {
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            border-color: var(--secondary-color);
        }

        .input-icon {
            color: var(--gray-text);
            font-size: 1.1rem;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid #ccc;
        }

        .input-field {
            border: none;
            outline: none;
            width: 100%;
            font-size: 0.95rem;
            background: transparent;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background-color: var(--dark-text);
            transform: translateY(-2px);
        }

        .back-login {
            display: block;
            margin-top: 18px;
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-login:hover {
            text-decoration: underline;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="register-wrapper">
    <div class="top-icon">
        <i class="bi bi-shield-lock-fill"></i>
    </div>

    <h2>Register Master Admin</h2>
    <p>Form ini hanya muncul jika Master Admin belum terdaftar.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('save_master_admin') }}" method="POST">

        <div class="input-group">
            <div class="input-icon">
                <i class="bi bi-person-fill"></i>
            </div>
            <input type="text" name="username" class="input-field" placeholder="Username" required>
        </div>

        <div class="input-group">
            <div class="input-icon">
                <i class="bi bi-envelope-fill"></i>
            </div>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
        </div>

        <div class="input-group">
            <div class="input-icon">
                <i class="bi bi-lock-fill"></i>
            </div>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-register">
            BUAT MASTER ADMIN
        </button>
    </form>

    <a href="{{ url_for('login') }}" class="back-login">
        ‚Üê Kembali ke Login
    </a>
</div>

</body>
</html>
